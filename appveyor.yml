install:
  - cinst -y jdk8
  - cinst -y ant -ignoreDependencies
  - set BUCK_EXTRA_JAVA_ARGS=-Djna.nosys=true
  - python --version
  - java -version
  - ant -version


build_script:
  - ant clean default
  - bin\\buck build buck

test_script:
  - bin\\buck test --all --test-selectors=@windows_failures.txt

artifacts:
  - path: buck-out\gen\programs\buck.pex

